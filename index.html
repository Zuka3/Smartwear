<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <title>SmartWear</title>
  </head>

  <body>
    <img src="./img/bg-1.jpg" alt="background image" class="hidden bg-image" />
    <img src="./img/bg-2.jpg" alt="background image" class="hidden bg-image" />
    <img src="./img/bg-3.jpg" alt="background image" class="hidden bg-image" />
    <header>
      <div class="container">
        <a href="/" class="logo">Smart<span>Wear</span></a>
        <nav></nav>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      addEventListener("load", () => {
        // "load" is safe but "DOMContentLoaded" starts earlier
        var index = 0;
        const slides = document.querySelectorAll(".bg-image");
        const classHide = "hidden",
          count = slides.length;
        nextSlide();
        function nextSlide() {
          slides[index++ % count].classList.add(classHide);
          slides[index % count].classList.remove(classHide);
          setTimeout(nextSlide, 4000);
        }
      });
    </script>
  </body>
</html>
